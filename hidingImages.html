<!DOCTYPE html>
<html>
  <title>Hiding Images</title>
  <head>
    <script type="text/javascript" src="hereBeCode.js"></script>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <body>
      <img
        src="Roman_Statue.jpg"
        height="200"
        width="200"
        id="roma"
        onclick="hideImage();"
      />
    </body>
  </head>
</html>
